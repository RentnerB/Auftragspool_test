<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Username Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    .message { margin-top: 10px; text-align: center; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login / Registrieren</h2>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="register()">Registrieren</button>
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const REGISTER_URL = "https://qivzrvifdlvrjxtkbxef.supabase.co/functions/v1/rapid-service";
    const LOGIN_URL = "https://qivzrvifdlvrjxtkbxef.supabase.co/functions/v1/Login";

    async function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(REGISTER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      document.getElementById("message").textContent = data.error || "Erfolgreich registriert!";
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(LOGIN_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.error) {
        document.getElementById("message").textContent = data.error;
      } else {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").textContent = "Login erfolgreich! Willkommen, " + data.user.username;
      }
    }
  </script>
</body>
</html>
