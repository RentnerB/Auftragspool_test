<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Login</title>
</head>
<body>
  <h1>Login / Registrierung</h1>

  <div>
    <input type="text" id="username" placeholder="Benutzername">
    <input type="password" id="password" placeholder="Passwort">
    <button id="registerBtn">Registrieren</button>
    <button id="loginBtn">Einloggen</button>
  </div>

  <p id="status"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://qivzrvifdlvrjxtkbxef.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFpdnpydmlmZGx2cmp4dGtieGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NTU3NDAsImV4cCI6MjA3MDAzMTc0MH0.0atwcPcp_4jAEFkGMVYpxzPU7LfvexCErZnB5XNNvl8";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Fake-E-Mail aus Username erstellen
      const email = username + "@example.com";

      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: { data: { username: username } }
      });

      document.getElementById("status").innerText = error ? error.message : "Registrierung erfolgreich!";
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const email = username + "@example.com";

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      document.getElementById("status").innerText = error ? error.message : "Login erfolgreich!";
    }

    document.getElementById("registerBtn").addEventListener("click", register);
    document.getElementById("loginBtn").addEventListener("click", login);
  </script>
</body>
</html>
